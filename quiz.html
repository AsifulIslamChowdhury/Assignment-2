<html lang="en">
<head>

    <title>Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body id="quiz-body">

            <p id="score"></p>
        </div>
    </div>
    <script src="all_Scripts/script.js"></script>
</body>
</html>
